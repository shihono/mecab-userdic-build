name: Test

on:
  pull_request

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mecab
        uses: ./.github/actions/mecab-install

      - name: Install IPAdic
        uses: ./.github/actions/ipadic-install
    
      - name: Set up poetry
        run: pipx install poetry

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      
      - name: Poetry install
        run: poetry install

      - name: Run pytest
        run: poetry run pytest